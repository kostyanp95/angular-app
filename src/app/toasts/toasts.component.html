<div
    class="toast"
    role="alert"
    aria-live="assertive"
    aria-atomic="true"
    data-delay="5000"
>
    <div class="toast-header">
        <img src="..." class="rounded mr-2" alt="...">
        <strong class="mr-auto">Response time:</strong>
        <small class="text-muted">{{ toastsTime | number:'1.0-3' }} sec</small>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body">
        {{ toastsStatus }}
    </div>
</div>
