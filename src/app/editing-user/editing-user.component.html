<div class="modal fade" id="changeModal" tabindex="-1" role="dialog" aria-labelledby="changeModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="changeModalLabel">Change a user</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
              <label>Change first name</label>
              <input 
                class="form-control" 
                [(ngModel)]="editFirstName" 
                name="editFirstName"
              >
          </div>          
          <div class="form-group">
              <label>Change last name</label>
              <input 
                class="form-control" 
                [(ngModel)]="editLastName" 
                name="editLastName"
              >
          </div>
          <div class="form-group">
              <label for="exampleInputEmail1">Change email address</label>
              <input 
                class="form-control" 
                [(ngModel)]="editEmail" 
                aria-describedby="emailHelp" 
                name="editEmail" type="email"
              >
          </div>
        </form>
      </div>
      <div class="modal-footer">
          <button 
            type="button" 
            class="btn btn-secondary" 
            data-dismiss="modal"
          >
              Close
          </button>
          <button 
            type="submit" 
            class="btn btn-success" 
            data-dismiss="modal" 
            (click)="changeUser()"
          >
            Change a user
          </button>
      </div>
    </div>
  </div>
</div>
